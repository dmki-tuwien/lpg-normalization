graphs:
  - name: "Rijden de Treinen"
    neo4j:
      from_dump: graphs/rijden.dump
     # from_file: graphs/rijdendetreinen_neo4j.cypher
    dependencies:
      - "()-[t:STOPS_AT]->(s:Station):s.name->t.code"

#  - name: "Offshore Entities"
#    neo4j:
#      from_dump: graphs/offshore.dump
#    dependencies:
#      - "(e:Entity):e.jurisdiction_description,e.lastEditTimestamp,e.sourceID->e.jurisdiction"

  - name: "Lecture uses Book"
    from_file: graphs/lecture.cypher
    dependencies:
      - "(c:Course)<-[t:TEACHES]-():c->t.usingBook"
    dependency_origin: "User provided"
    source: "Self-created"

  - name: "No Socks 1"
    from_file: graphs/nosocks.cypher
    dependencies:
      - "(e:Event):e.company,e.time->e.name"
      - "(e:Event):e.company,e.time->e.venue"
      - "(e:Event):e.name->e.company"
      - "(e:Event):e.name,e.time->e.venue"
      - "(e:Event):e.time,e.venue->e.name"
     # - "(e:Event):e.company,e.time->e.company"
    dependency_origin: "User provided"
    source: "\\cite{skavantzos_third_2025}"

  - name: "No Socks 2"
    from_file: graphs/nosocks.cypher
    dependencies:
      - "(e:Event&Confirmed):e.company,e.time->e.name"
      - "(e:Event&Confirmed):e.company,e.time->e.venue"
      - "(e:Event&Confirmed):e.name->e.company"
      - "(e:Event&Confirmed):e.name,e.time->e.venue"
      - "(e:Event&Confirmed):e.time,e.venue->e.name"
      - "(e:Event&Confirmed):e.name,e.company->e.time"
    dependency_origin: "User provided"
    source: "\\cite{skavantzos_third_2025}"

  - name: "Northwind Orders"
    neo4j:
      from_file: graphs/northwind/scripts/northwind.cypher
    #memgraph:
    #  from_file: graphs/northwind_memgraph.cypher
    dependencies:
      - "(o:Order):o.shipCity,o.shipCountry->o.shipRegion"
      - "(o:Order):o.shipCity,o.shipAddress->o.shipCountry"
      - "(o:Order):o.shipCity,o.shipAddress->o.customerID"
      - "(o:Order):o.shipCity,o.shipAddress->o.shipRegion"
      - "(o:Order):o.shipCountry,o.shipAddress->o.shipCity"
      - "(o:Order):o.shipCountry,o.shipAddress->o.customerID"
      - "(o:Order):o.shipCountry,o.shipAddress->o.shipRegion"
      - "(o:Order):o.shipAddress->o.shipPostalCode"
      - "(o:Order):o.customerID->o.shipCity"
      - "(o:Order):o.customerID->o.shipPostalCode"
      - "(o:Order):o.customerID->o.shipCountry"
      - "(o:Order):o.customerID->o.shipAddress"
      - "(o:Order):o.customerID->o.shipRegion"
      - "(o:Order):o.shipName->o.shipCity"
      - "(o:Order):o.shipName->o.shipPostalCode"
      - "(o:Order):o.shipName->o.shipCountry"
      - "(o:Order):o.shipName->o.shipAddress"
      - "(o:Order):o.shipName->o.customerID"
      - "(o:Order):o.shipName->o.shipRegion"
      - "(o:Order):o.shipCity,o.shipPostalCode->o.shipCountry"
      - "(o:Order):o.shipCity,o.shipPostalCode->o.shipRegion"
      - "(o:Order):o.shipPostalCode,o.shipCountry->o.shipCity"
      - "(o:Order):o.shipPostalCode,o.shipCountry->o.shipRegion"
      - "(o:Order):o.shipAddress->o.shipCity"
      - "(o:Order):o.shipAddress->o.shipCountry"
      - "(o:Order):o.shipAddress->o.customerID"
      - "(o:Order):o.shipAddress->o.shipRegion"
      - "(o:Order):o.shipCity,o.shipAddress,o.employeeID->o.shipName"
      - "(o:Order):o.shipCountry,o.shipAddress,o.employeeID->o.shipName"
      - "(o:Order):o.customerID,o.employeeID->o.shipName"
      - "(o:Order):o.shipAddress,o.employeeID->o.shipName"
    dependency_origin: "Mined by \\citet{skavantzos_third_2025}"
    source: "\\url{https://github.com/neo4j-graph-examples/northwind}"

  - name: "London Public Transport"
    neo4j:
      from_file: graphs/london_neo4j.cypher
  #  memgraph:
  #    from_file: graphs/london_memgraph.cypher --> I cant find the error here :(
    dependencies:
      - "(s:Station)-[c]->(t:Station):s.zone->s.zoneOriginal"
      - "(s:Station)-[c]->(t:Station):c.line->c.color"
    dependency_origin: "User provided"
    source: "Extended based on \\url{https://github.com/neo4j-partners/neo4j-transport-for-london}"
